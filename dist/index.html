<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LIFE RPG - By mCompany</title>
    <!-- On charge mOS_UI_Kit_CSS.css -->

    <!-- Importer Three.js Globalement pour eviter des erreurs d'instantiation si modules externes (Optionnel via Vite) -->
    <script async src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"></script>

    <script type="importmap">
      {
        "imports": {
          "three": "https://unpkg.com/three@0.150.1/build/three.module.js",
          "three/addons/": "https://unpkg.com/three@0.150.1/examples/jsm/"
        }
      }
    </script>
  <script type="module" crossorigin src="./assets/js/main-C9zKYRbj.js"></script>
  <link rel="stylesheet" crossorigin href="./assets/css/main-C_GeNt0J.css">
</head>

<body class="bg-black overflow-hidden m-0 p-0 w-screen h-screen">

    <!-- WebGL Canvas Constraint -->
    <canvas id="game-canvas" class="absolute top-0 left-0 w-full h-full z-0"></canvas>

    <!-- UI Overlay Layer (Pointer Events None on container, Auto on children) -->
    <div id="ui-layer" class="absolute top-0 left-0 w-full h-full z-10 pointer-events-none">

        <!-- HUD Principal -->
        <div id="hud-container" class="hidden w-full h-full">
            <!-- Zone Stats (Haut Gauche) -->
            <div
                class="absolute top-4 left-4 flex flex-col gap-2 pointer-events-auto liquid-glass p-4 rounded-xl shadow-neon-blue">
                <div class="text-white font-mono text-xl tracking-wider">
                    <span class="text-neo-blue">HP</span> <span id="hud-hp">100</span>/100
                </div>
                <div class="w-48 h-2 bg-gray-800 rounded-full overflow-hidden">
                    <div id="hud-hp-bar" class="h-full bg-neo-blue transition-all" style="width: 100%"></div>
                </div>

                <div class="text-white font-mono text-xl tracking-wider mt-2">
                    <span class="text-neo-purple">STA</span> <span id="hud-sta">100</span>/100
                </div>
                <div class="w-48 h-2 bg-gray-800 rounded-full overflow-hidden">
                    <div id="hud-sta-bar" class="h-full bg-neo-purple transition-all" style="width: 100%"></div>
                </div>

                <div class="text-white font-mono  tracking-wider mt-4">
                    <span class="text-neo-cyan font-bold">â‚¬$</span> <span id="hud-money" class="text-2xl">0</span>
                </div>
            </div>

            <!-- Minimap Placeholder (Haut Droit) -->
            <div
                class="absolute top-4 right-4 w-48 h-48 rounded-full border-2 border-neo-cyan/50 liquid-glass flex items-center justify-center pointer-events-auto overflow-hidden">
                <div class="absolute w-2 h-2 rounded-full bg-neo-pink shadow-neon-pink z-10"></div>
                <div class="text-white/30 text-xs text-center">NCPD<br>RADAR</div>
            </div>

            <!-- Weapon / Ammo (Bas Droit) -->
            <div class="absolute bottom-4 right-4 liquid-glass p-4 rounded-xl text-right pointer-events-auto">
                <div class="text-white font-mono text-3xl italic" id="hud-weapon-name">UNARMED</div>
                <div class="text-neo-pink font-black text-4xl" id="hud-ammo">-- / --</div>
            </div>

            <!-- Crosshair -->
            <div
                class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 pointer-events-none mix-blend-difference">
                <div class="w-1 h-1 bg-white rounded-full"></div>
                <div
                    class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-6 h-6 border-2 border-white/50 rounded-full">
                </div>
            </div>
        </div>

    </div>

</body>

</html>
