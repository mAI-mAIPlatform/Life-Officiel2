<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="description" content="LIFE RPG - Open World Cyberpunk par mCompany. Vivez dans NeoCity." />
    <meta name="theme-color" content="#0a0a0c" />

    <!-- Fonts modernes depuis Google -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;600;700&display=swap"
        rel="stylesheet">

    <title>LIFE RPG - NeoCity | mCompany</title>
  <script type="module" crossorigin src="./assets/js/main-DadXyjfe.js"></script>
  <link rel="modulepreload" crossorigin href="./assets/js/vendor-three-sNjzZa5f.js">
  <link rel="modulepreload" crossorigin href="./assets/js/vendor-physics-BScoIrFj.js">
  <link rel="stylesheet" crossorigin href="./assets/css/main-CsPJbply.css">
</head>

<body>

    <!-- ============================================================ -->
    <!-- BOOT / LOADING SCREEN                                        -->
    <!-- ============================================================ -->
    <div id="boot-screen" class="boot-screen">
        <div class="boot-logo">
            <div class="boot-logo-text">LIFE</div>
            <div class="boot-logo-sub">AN mCOMPANY PRODUCTION</div>
        </div>
        <div class="boot-progress-container">
            <div class="boot-progress-bar">
                <div id="boot-progress-fill" class="boot-progress-fill"></div>
            </div>
            <div id="boot-status-text" class="boot-status-text">Initialisation du moteur...</div>
        </div>
        <div class="boot-scanline"></div>
    </div>

    <!-- ============================================================ -->
    <!-- WebGL Canvas Container (Three.js y ajoutera son canvas)     -->
    <!-- ============================================================ -->
    <div id="game-canvas-container" class="game-canvas-container"></div>

    <!-- ============================================================ -->
    <!-- UI Overlay Layer — Au-dessus du canvas, en-dessous des menus -->
    <!-- ============================================================ -->
    <div id="ui-layer" class="ui-layer">

        <!-- HUD Principal (masqué au démarrage) -->
        <div id="hud-container" class="hud-container hidden">

            <!-- Zone Stats (Haut Gauche) -->
            <div class="hud-stats-panel liquid-glass">
                <div class="hud-stat-row">
                    <span class="hud-label text-neo-cyan">HP</span>
                    <span id="hud-hp" class="hud-value">100</span>
                    <span class="hud-value-max">/100</span>
                </div>
                <div class="hud-bar-track">
                    <div id="hud-hp-bar" class="hud-bar hud-bar-hp"></div>
                </div>

                <div class="hud-stat-row mt-2">
                    <span class="hud-label text-neo-purple">STA</span>
                    <span id="hud-sta" class="hud-value">100</span>
                    <span class="hud-value-max">/100</span>
                </div>
                <div class="hud-bar-track">
                    <div id="hud-sta-bar" class="hud-bar hud-bar-sta"></div>
                </div>

                <div class="hud-money-row">
                    <span class="hud-money-icon">€$</span>
                    <span id="hud-money" class="hud-money-value">0</span>
                </div>
            </div>

            <!-- Minimap (Haut Droit) -->
            <div class="hud-minimap liquid-glass">
                <div class="hud-minimap-dot"></div>
                <div class="hud-minimap-label">NCPD<br>RADAR</div>
            </div>

            <!-- Arme / Munitions (Bas Droit) -->
            <div class="hud-weapon-panel liquid-glass">
                <div id="hud-weapon-name" class="hud-weapon-name">UNARMED</div>
                <div id="hud-ammo" class="hud-ammo">-- / --</div>
            </div>

            <!-- Viseur central -->
            <div class="hud-crosshair">
                <div class="hud-crosshair-dot"></div>
                <div class="hud-crosshair-ring"></div>
            </div>

            <!-- Niveau Recherché (Bas Centre) -->
            <div id="hud-wanted" class="hud-wanted hidden">
                <span class="hud-wanted-label">WANTED</span>
                <div id="hud-stars" class="hud-stars"></div>
            </div>

        </div><!-- /hud-container -->

    </div><!-- /ui-layer -->

    <!-- Module principal du jeu — Vite le résoudra depuis node_modules -->

</body>

</html>
